<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url("/static/images/ethan-walsweer-DMHK9_4JFkI-unsplash.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
        }

        .left {
            background: #e0e0e0;
            text-align: left;
        }

        .right {
            background: #4caf50;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .timestamp {
            font-size: 10px;
            color: white;
            display: block;
            margin-top: 5px;
        }

        .message-form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        textarea {
            width: 100%;
            height: 50px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }

        button {
            background: #007bff;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.5s ease;
        }

        button:hover {
            background: #0056b3;
            transform:  scale(0.92);
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chat</h2>
        <div class="messages">
            {% for msg in res %}
            <div class="message left">
                <strong>{{ msg[0] }}</strong>: {{ msg[1] }}
                <span class="timestamp">{{ msg[2] }}</span>
            </div>
            {% endfor %}

            {% for msg in res2 %}
            <div class="message right">
                <strong>{{ msg[0] }}</strong>: {{ msg[1] }}
                <span class="timestamp">{{ msg[2] }}</span>
            </div>
            {% endfor %}
        </div>

        <form class="message-form" action="/sendmsg" method="post">
            <input type="hidden" name="receiver_id" value="{{ receiver_id }}">
            <textarea name="msg" placeholder="Type a message..."></textarea>
            <p>Send as <strong>{{ session['username'] }}</strong></p>
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
